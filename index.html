<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel with Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="fade-in">Discover the World with Us</h1>
    <p class="fade-in">Your journey begins here.</p>
    <a href="#explore" class="button">Explore Now</a>
  </header>
  <section id="explore">
    <h2>Explore Destinations</h2>
    <div class="destination-container">
      <div class="destination-card zoom">
        <img src="destination1.jpg" alt="Destination 1">
        <h3>Paris, France</h3>
        <p>Experience the city of lights.</p>
      </div>
      <div class="destination-card zoom">
        <img src="destination2.jpg" alt="Destination 2">
        <h3>Tokyo, Japan</h3>
        <p>Discover modern and traditional wonders.</p>
      </div>
      <div class="destination-card zoom">
        <img src="destination3.jpg" alt="Destination 3">
        <h3>Sydney, Australia</h3>
        <p>Relax by the iconic beaches.</p>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
